<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>website</title>
    <style>
        .container{
            width: 100%;
            height: 95px;
            background-color:lightblue;
           border-radius: 20px;
           
        }
         ul li{
            display: inline-block;
            margin-left: 30px;
            font-size: 25px;
         }
         .demo{
           
            background-image: url(https://www.employmenthelp.org/wp-content/uploads/Job-Board-Header-Background.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 90vh;
            width: 100%;
            border-radius: 20px;
         }
          .heading input{
            margin-top: 3%;
            margin-left: 25%;
            width:700px;
            height:30px;
            border-radius: 20px;
            text-align: center;
            border: none;
            font-size: 18px;
         }
       .heading h1{
        padding-top: 2%;
        margin-left: 25%;
       }
       .card-container{
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto auto;
        row-gap: 10px;
        column-gap: 10px;
        margin-left: 30%;
        margin-right: 20%;
        margin-top: 4%;
       }
       .card1,.card2,.card3,.card4,.card5,.card6,.card7,.card8{
        height:90px;
        width:100px;
        border:1px solid;
        padding:20px;
        align-items: center;
        border: none;
        border-radius: 10px;
       
       }
       .card1{
        background-color: palevioletred;
       }
       .card1:hover{
        transform: scale(1.5,1.5);
       }
       .card2{
        background-color:purple ;
       }
       .card2:hover{
        transform: skew(20deg);
       }
       .card3{
        background-color:rgb(75, 17, 235) ;
       }
       .card3:hover{
        transform: scale(0.5,0.5);
       }
       .card4{
        background-color:rgb(9, 207, 9) ;
       }
       .card4:hover{
        transform: skewy(20deg);
       }
       .card5{
        background-color:orange ;
       }
       .card5:hover{
        transform:scale(1.3,1.3) ;
       }
       .card6{
        background-color: yellowgreen;
       }
       .card6:hover{
        transform: skew(20deg,20deg);
       }
       .card7{
        background-color:orangered ;
       }
       .card8{
        background-color:lightblue ;
       }
      
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><img src="https://tse2.mm.bing.net/th?id=OIP.R_P2QVo0OGYRHN2GqMrNbQHaFj&pid=Api&P=0&h=180;"width="90px"height="90px"style="border-radius:50px" /><span style="font-size:50px ;color:rgb(100, 11, 218)">JobStack</span></li>
                <li>Home</li>
                <li>Find a jobs</li>
                <li>About</li>
                <li>page</li>
                <li>contact</li>
                <label style="padding-left: 3%;font-size: 25px;">upload resume</label>
                <input type="file" value="">
            </ul>
        </nav>
    </div>
    <div class="demo">
        <div class="heading">
            <h1>Find the Carrer You Deserve<br>
            Your Job Search Start and Ends Here</h1>
          <input type="text" placeholder="search">
        </div>
        <div class="card-container">
            <div class="card1">
                <i class="fa-solid fa-house-chimney"></i>
                <h5>Finance</h5>
            </div>
            <div class="card2">
                <i class="fa-solid fa-globe"></i>
                <h5>Sales/Markting</h5>
            </div>
            <div class="card3">
                <i class="fa-solid fa-book"></i>
                <h6>Education/Training</h6>
            </div>
            <div class="card4">
                <i class="fa-solid fa-laptop"></i>
                <h5>Technologies</h5>
            </div>
            <div class="card5">
                <i class="fa-regular fa-heart"></i>
                <h5>Healthcare</h5>
            </div>
            <div class="card6">
                <i class="fa-solid fa-palette"></i>
                <h5>Art/Design</h5>
            </div>
            <div class="card7">
                <i class="fa-solid fa-trophy"></i>
                <h5>Food Service</h5>
            </div>
            <div class="card8">
                <i class="fa-solid fa-filter"></i>
                <h5>Science</h5>
            </div>
        </div>
       
    </div>
</body>
</html>
